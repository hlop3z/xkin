<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icon -->
  <link rel="icon" type="image/x-icon" href="/logo.png" />

  <!-- Title -->
  <title>X-Kin</title>

  <!-- Xtylist (CSS) -->
  <link href="https://unpkg.com/xtyle-css@latest" rel="stylesheet" />

  <!-- Library -->
  <script src="./lib/index.min.js"></script>

  <!-- Globlas -->
  <script src="./__app.js"></script>
  <link href="./__app.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header class="lt d-f dx-ce dy-ce sb-4" layout="header">Header</header>

  <!-- Main -->
  <main class="lm lc-l lc-r lc-t lc-b" id="my-app">
    Application
  </main>

  <!-- Drawers -->
  <aside class="ll lc-t lc-b ld ta-c sr-4 open" x-layout="left-id"></aside>
  <aside class="lr lc-t lc-b ld sl-4 open" x-layout="right-id">Right</aside>


  <!-- Footer -->
  <footer class="lb d-f dx-ce dy-ce st-4">Footer</footer>

  <script>
    xkin.get("x-layout", "left-id").current.innerHTML = MENU.trim()

    const admin = xkin.control("#my-app");

    console.log(admin.current);

    setInterval(() => {
      admin.toggle("active", "is-open");
    }, 1000)

    setInterval(() => {
      admin.add("active-class", "other-class");
      setTimeout(() => {
        admin.remove("active-class", "other-class");
      }, 1000)
    }, 2000)

  </script>
</body>

</html>
