<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="/logo.png" />

    <!-- Title -->
    <title>Alphine</title>

    <!-- Xtylist (CSS) -->
    <link href="https://unpkg.com/xtyle-css@latest" rel="stylesheet" />

    <!-- Material -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Animate (CSS) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body class="d-f df-col dy-ce eh-100p ew-100p">
    <h1>Alphine JS</h1>
    <div>
      <div x-data x-style:height="10%"></div>

      <button x-data x-ripple class="button bd-a bw-1 mr-4">Click Me</button>
      <span x-data x-text="$lorem.s(0)"></span>

      <div
        class="d-if"
        x-data="{ open: false }"
        @click.outside="open = false"
        x-hover="{ method: ({ value }) => open = value }"
      >
        <button
          x-data
          x-ripple
          class="fab bd-a bw-1 sb-12 is-large"
          xclick="open = !open"
        >
          H
        </button>
        <div
          x-effect:is="open"
          x-effect:class="animate__animated animate__faster"
          x-effect:enter="animate__fadeIn"
          x-effect:leave="animate__fadeOut"
          x-popover="{ x:'auto', y:'center' }"
          x-popover:space="{ x:'30px', y:'30px' }"
        >
          <div
            class="bd-a sb-12"
            x-style:width="200px"
            x-style:height="200px"
            x-theme="danger"
          >
            The Content
          </div>
        </div>
      </div>

      <div class="d-if dx-ce dy-ce">
        <span class="mx-2">Toggle</span>
        <label
          x-data="{ show: false }"
          class="toggle"
          x-css:is="show"
          x-css:on="color-bg-danger color-br-danger color-tx-white"
          x-ripple
        >
          <input
            type="checkbox"
            class="checkbox"
            x-model="show"
            @change="() => console.log('X')"
          />
          <span
            class="checkmark"
            x-effect:is="show"
            x-effect:enter="active"
          ></span>
        </label>
      </div>

      <div class="d-if dx-ce dy-ce">
        <span class="mx-2">Toggle</span>
        <label
          x-data="{ show: false }"
          class="toggle radio"
          x-css:is="show"
          x-css:on="color-bg-danger color-br-danger color-tx-white"
          x-ripple
        >
          <input
            type="checkbox"
            class="checkbox"
            x-model="show"
            @change="() => console.log('X')"
          />
          <span
            class="checkmark"
            x-effect:is="show"
            x-effect:enter="active"
          ></span>
        </label>
      </div>

      <div class="d-if dx-ce dy-ce">
        <span class="mx-2">Toggle</span>
        <label
          x-data="{ show: false }"
          class="toggle-switch is-large"
          x-ripple
          x-css:is="show"
          x-css:on="active"
        >
          <div class="switch-box">
            <div
              class="box-fill"
              x-css:is="show"
              x-css:on="color-bg-danger"
            ></div>
            <input
              type="checkbox"
              class="checkbox"
              @change="() => console.log('X')"
              x-model="show"
              x-css:is="show"
              x-css:on="color-bg-danger color-br-danger color-tx-white"
            />
            <div
              class="switch sb-8"
              x-css:is="show"
              x-css:on="color-bg-danger"
            ></div>
          </div>
        </label>
      </div>

      <span x-data x-text="$lorem.s(0)"></span>

      <div x-data x-style:height="200px"></div>
    </div>

    <script type="module" src="/index.ts"></script>
  </body>
</html>
